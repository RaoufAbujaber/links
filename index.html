    body {
      background-color: #3498db;
      display: flex;
      justify-content: center;
    }
    .name {
      display: flex;
      justify-content: center;
      font-size: 50px;
      color: white;
      font-family: 'Lobster', cursive;
    }
    .banner {
        display: flex;
        justify-content: center;
        align-items: flex-start;
    }

      width: 128px;
      height: 128px;
      border-radius: 128px;
      border: 5px solid black;
      object-fit: cover;
    } 
    .thumbnail {
      width: 48px;
      height: 48px;
      border-radius: 48px;
      object-fit: cover;
    }
    .social-icons {
      display: flex;
      justify-content: space-around;
      text-decoration: none;
    }
    .link {
      background-color: #9660f9;
      display: flex;
      align-items: center;
      padding: 5px;
    }
    .items {
      display: flex;
      flex-direction: column;
      gap: 30px;
      max-width: 640px;
      flex-grow: 1;
    }
    .link a {
      color: #001e1d;
      text-decoration: none;
      text-align: center;
      flex-grow: 1;
      font-family: 'Lobster', cursive;
    }
  </style>
